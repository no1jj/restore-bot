name: Discord Notification

on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get context
        id: context
        run: |
          echo "event=${{ github.event_name }}" >> $GITHUB_OUTPUT
          echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          echo "repo=${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "actor=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Get commit info
        id: commit
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "msg=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Send Discord Message
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          EVENT="${{ steps.context.outputs.event }}"
          ACTOR="${{ steps.context.outputs.actor }}"
          REPO="${{ steps.context.outputs.repo }}"
          REF="${{ steps.context.outputs.ref }}"

          COLOR=5814783
          TITLE=""
          DESC=""
          TIMESTAMP=$(date --utc +%Y-%m-%dT%H:%M:%SZ)

          if [ "$EVENT" == "push" ]; then
            MSG="${{ steps.commit.outputs.msg }}"
            URL="${{ steps.commit.outputs.url }}"
            if [[ "$REF" == refs/tags/* ]]; then
              TAG="${REF#refs/tags/}"
              TITLE="ðŸš€ ë°°í¬ íƒœê·¸ í‘¸ì‹œë¨: $TAG"
              DESC="**$ACTOR**ê°€ `$TAG` íƒœê·¸ë¥¼ í‘¸ì‹œí–ˆìŠµë‹ˆë‹¤.\n[ðŸ”— íƒœê·¸ ë³´ê¸°](https://github.com/$REPO/releases/tag/$TAG)"
              COLOR=16753920
            else
              TITLE="ðŸ“¦ Push ì´ë²¤íŠ¸ ë°œìƒ"
              DESC="**$ACTOR**ê°€ **$REPO**ì— ì»¤ë°‹:\n[$MSG]($URL)"
              COLOR=5814783
            fi
          elif [ "$EVENT" == "pull_request" ]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_URL="${{ github.event.pull_request.html_url }}"
            if [ "${{ github.event.action }}" == "opened" ]; then
              TITLE="ðŸ“ ìƒˆ Pull Request"
              DESC="**$ACTOR**ê°€ PR ìƒì„±: [$PR_TITLE]($PR_URL)"
              COLOR=3447003
            elif [ "${{ github.event.action }}" == "closed" ] && [ "${{ github.event.pull_request.merged }}" == "true" ]; then
              TITLE="âœ… Pull Request ë¨¸ì§€ë¨"
              DESC="**$ACTOR**ê°€ PRì„ ë¨¸ì§€í•¨: [$PR_TITLE]($PR_URL)"
              COLOR=5763719
            else
              exit 0
            fi
          else
            exit 0
          fi

          jq -n --arg title "$TITLE" --arg desc "$DESC" --arg timestamp "$TIMESTAMP" --argjson color "$COLOR" '{
            embeds: [{
              title: $title,
              description: $desc,
              color: $color,
              timestamp: $timestamp
            }]
          }' > payload.json

          curl -X POST -H "Content-Type: application/json" \
            -d @payload.json \
            $DISCORD_WEBHOOK
